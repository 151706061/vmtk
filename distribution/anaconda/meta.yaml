package:
  name: vmtk
  version: "1.4"

source:
  git_rev: v1.4-beta.3
  git_url: https://github.com/vmtk/vmtk.git

build:
  has_prefix_files:
    -lib/python{{ CONDA_PY[0:1] }}.{{ CONDA_PY[1:2] }}/site-packages/vmtk/


requirements:
  build:
    - python
    - future              [py27]
    - cmake
    - git

  run:
    - python
    - future              [py27]

about:
  home: www.vmtk.org
  license: "See http://www.vmtk.org/license.html"
  summary: " vmtk - the Vascular Modeling Toolkit. See www.vmtk.org/ for details. "

